machine:
  services:
      - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
      - docker info
      - docker build -t coopernurse/barrister-conform .

test:
  override:
      - docker pull coopernurse/barrister-conform
      - docker run coopernurse/barrister-conform

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push coopernurse/barrister-conform
